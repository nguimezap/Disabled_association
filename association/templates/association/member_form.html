<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Update Member{% else %}Create Member{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update Member{% else %}Create Member{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% if form.instance.pk %}Update{% else %}Create{% endif %} Member">
    </form>
    <a href="{% url 'member_list' %}">Back to Member List</a>
</body>
</html>
