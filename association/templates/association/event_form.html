<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Update Event{% else %}Create Event{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update Event{% else %}Create Event{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% if form.instance.pk %}Update{% else %}Create{% endif %} Event">
    </form>
    <a href="{% url 'event_list' %}">Back to Event List</a>
</body>
</html>
