<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Details</title>
</head>
<body>
    <h1>Member Details</h1>
    <p><strong>Name:</strong> {{ member.name }}</p>
    <p><strong>Disability Type:</strong> {{ member.disability_type }}</p>
    <p><strong>Email:</strong> {{ member.email }}</p>
    <p><strong>Phone Number:</strong> {{ member.phone_number }}</p>
    <p><strong>Address:</strong> {{ member.address }}</p>
    <p><strong>Date of Birth:</strong> {{ member.date_of_birth }}</p>
    <a href="{% url 'member_update' member.id %}">Edit Member</a>
    <a href="{% url 'member_delete' member.id %}">Delete Member</a>
</body>
</html>
